<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | grocerymart</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

    <!-- sass -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- js -->
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <!-- header -->
    <main>
        <div class="auth">
            <div class="auth__right">
                <a href="./" class="auth__right-logo logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
            
                    <h1 class="logo__title">grocerymart</h1>
                </a>

                <img src="./assets/img/auth/logo.png" alt="" class="auth__right-img">

                <p class="auth__right-desc"> The best of luxury brand values, high quality products, and innovative services</p>

                <button class="auth__right-btn d-none d-md-block js-toggle" toggle-target="#auth-left">
                    <img src="./assets/img/auth/auth-icon.svg" alt="" class="">
                </button>
            </div>

            <div id="auth-left" class="auth__left hide">
                <div class="auth__left-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img">
                
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
    
                    <div class="auth__left-heading">
                        <h1 class="auth__left-title">Sign Up</h1>
    
                        <p class="auth__left-desc">Letâ€™s create your account and  Shop like a pro and save money.</p>
                    </div>
                    
                    <form action="" class="form auth__left-form">
                        <div class="form__group">
                            <input type="email" placeholder="Email" class="form__group-input" required>

                            <img src="./assets/icons/message.svg" alt="" class="form__group-icon">
                        </div>
    
                        <div class="form__group">
                            <input type="password" placeholder="Password" class="form__group-input" required>
    
                            <img src="./assets/icons/lock.svg" alt="" class="form__group-icon">
                        </div>
    
                        <div class="form__group">
                            <input type="password" placeholder="Confirm Password" class="form__group-input" required>
    
                            <img src="./assets/icons/lock.svg" alt="" class="form__group-icon">
                        </div>
    
                        <div class="form__group form__active">
                            <label class="form__group-inner">
                                <input id="form__checkbox" type="checkbox" class="form__group-checkbox" hidden required>

                                <label for="form__checkbox" class="form__group-label">Set as default card</label>
                            </label>
    
                            <a href="#!" class="form__group-link">Recovery Password</a>
                        </div>

                        <div class="form__group-btn">
                            <button class="btn btn__primary btn__auth">Sign Up</button>
                            
                            <button class="btn btn__outline btn__auth btn__action">
                                <img src="./assets/icons/google.svg" alt="" class="btn-icon">
                                
                                Sign in with Gmail
                            </button>
                        </div>
                    </form>

                    <div class="auth__left-group">
                        <div class="auth__left-text">You have an account yet?</div>

                        <a href="./sign-in.html" class="auth__left-link">Sign In</a>
                    </div>  
                </div>
            </div>
        </div>
    </main>

    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</body>
</html>
